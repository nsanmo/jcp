<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Git & HTML</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¡Hola, GitHub!</h1>
        <p>Si estás viendo esto, tu despliegue o archivo funciona.</p>
        <button onclick="saludar()">Haz clic aquí</button>
    </div>

    <script>
        function saludar() {
            alert('¡Funciona perfectamente!');
        }
    </script>

</body>
</html>
